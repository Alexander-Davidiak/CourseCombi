<!DOCTYPE html>
<html ng-app="CourseCombiApp">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <link rel="icon" href="img/logo.png">
      <link rel="stylesheet" href="css/bootsrap.css">
      <link rel="stylesheet" href="css/index.css">
      <script src="js/all.min.js"></script>
      <title>CourseCombi main page</title>
   </head>
   <body ng-controller="mainPageController"> 
       <div id="header">
            <img src="img/logo.png" alt="logo"><br>
            <a href="#">add your university</a>
            <a href="#">blog</a>
            <a href="#">contacts</a>
       </div>
       <div id="content">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Choose your University
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" >
                    <li id="search"><input type="search" ng-model="q" placeholder="search..."> </li>
                    <li ng-repeat="university in universities | filter:q"><a href="#" ng-click="setUniversity(university.name)">{{university.name }}</a></li>
                </ul>
                <div id="university"></div>
            </div><hr>
            <div id="filtres">
                when you are busy?<br>
                <span id="Monday">Monday 
                    <br>
                    <span>
                        <input type="number" name="" value="" id="numb" max="23" min="0">:<input type="number" name="" value="" id="numb" max="23" min="0">
                    </span>
                    <br>
                    <input type="button" id="Monday" onclick="addTimeValue(event)" value="+">
                    <br>
                </span>
                <span id="Tuesday">Tuesday 
                    <br>
                    <input type="number" name="" value="" id="numb" max="23" min="0">:<input type="number" name="" value="" id="numb" max="23" min="0">
                    <br>
                    <input type="button" id="Tuesday" onclick="addTimeValue(event)" value="+">
                    <br>
                </span>
                <span id="Wednesday">Wednesday 
                    <br>
                    <input type="number" name="" value="" id="numb" max="23" min="0">:<input type="number" name="" value="" id="numb" max="23" min="0">
                    <br>
                    <input type="button" id="Wednesday" onclick="addTimeValue(event)" value="+">
                    <br>
                </span>
                <span id="Thursday">Thursday 
                    <br>
                    <input type="number" name="" value="" id="numb" max="23" min="0">:<input type="number" name="" value="" id="numb" max="23" min="0">
                    <br>
                    <input type="button" id="Thursday" onclick="addTimeValue(event)" value="+">
                    <br>
                </span>
                <span id="Friday">Friday 
                    <br>
                    <input type="number" name="" value="" id="numb" max="23" min="0">:<input type="number" name="" value="" id="numb" max="23" min="0">
                    <br>
                    <input type="button" id="Friday" onclick="addTimeValue(event)" value="+">
                    <br>
                </span>
            </div><hr>
            <div id="courses">
                write your courses:<br>
                <textarea cols="15" rows="1" id="course"></textarea>
                <button ng-click="addCourse()">+</button>
                <ul>
                    <li ng-repeat="course in courses">
                        {{course}} 
                        <a href="" ng-click="removeCourse($index)"><img src="img/cross.png"></a>
                    </li>
                </ul>
            </div>
            <input type="button" value="send">
       </div>
   </body>
</html>
